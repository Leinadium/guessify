server {
    listen 3000;
    root /usr/share/nginx/html/;
    index index.html;

    location / {
        if ($request_uri ~ ^/(.*)\.html(\?|$)) {
            return 302 /$1;
        }
        # add header Cache-Control "no-store", "no-cache";
        try_files $uri $uri/ /index.html;
    }
}
~                                          
